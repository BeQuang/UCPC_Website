Một số api:

Register:
url: api/v1/register
method: POST
type: form-urlencoded
payload gửi đi:
{
  username: string,
  password: string,
  email: string
}
- response trả về sẽ có dạng:
{
    "DT": "",
    "EC": 0,
    "EM": "Register success"
}

Login:
url: api/v1/login
method: POST
type: form-urlencoded
payload gửi đi:
{
  username: string,
  password: string
}
- response trả về sẽ có dạng:
{
  "EC": number,
  "EM": string,
  "DT": {
    "id": string,
    "email": string,
    "username": string,
    "role": string,
    "teamName": string,
    "access_token": string,
    "participant": [
      {
        "fullName": string,
        "citizenId": string,
        "phone": string,
        "birth": string,
        "schoolName": string
      }
    ]
    "paidImage": string,
    "isPaid": boolean,
    "isUpdated": boolean,
    "isHighSchool": boolean,
    "trainername": string,
  }
}

