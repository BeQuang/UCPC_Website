update info: 
url: api/v1/update-info
method: PUT
type: form-data
payload gửi đi:
{
  "id": string,
  "username": string,
  "paidImage": string,
  "isHighSchool": string,
  "trainername": string,
  "participant": [
    {
      "fullName": string,
      "citizenId": string,
      "phone": string,
      "birth": string, 
      # format: dd/mm/yyyy
      "school_name": string
    }
  ]
}

- response trả về có dạng:
{
  "EC": number,
  "EM": string,
  "DT": {
    "id": string,
    "email": string,
    "username": string,
    "role": string,
    "teamName": string,
    "access_token": string,
    "participant": [
      {
        "fullName": string,
        "citizenId": string,
        "phone": string,
        "birth": string,
        "school_name": string
      }
    ]
    "paidImage": string,
    "isPaid": boolean,
    "isUpdated": boolean,
    "isHighSchool": boolean,
    "trainerName": string,
  }
}

